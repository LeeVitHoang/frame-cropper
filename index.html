<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random frame crop</title>
    <link rel="stylesheet" href="style.css" />
    <meta property="og:description" content="Frame cropper" />
    <meta property="og:image" content="../meowl.png" />
</iframe>
  </head>
  <body>
    <a class="link" id="feedback" href="https://www.facebook.com/LeeVitHoang"
      >Give feedback</a
    >
    <h2 id="title">Random frame crop</h2>
    <input type="file" id="videoInput" accept="video/*" />

    <canvas id="canvas" width="600" height="350"></canvas>

    <div class="controls">
      <label
        >Zoom:
        <input type="range" id="zoom" min="1" max="3" step="0.01" value="1" />
        <input
          type="number"
          id="zoomNumber"
          min="1"
          max="3"
          step="0.01"
          value="1"
        />
      </label>

      <label
        >Rotation:
        <input
          type="range"
          id="rotation"
          min="-45"
          max="45"
          step="0.1"
          value="0"
        />
        <input
          type="number"
          id="rotationNumber"
          min="-180"
          max="180"
          step="1"
          value="0"
        />
      </label>

      <label
        >Vignette:
        <input
          type="range"
          id="vignette"
          min="0"
          max="1"
          step="0.01"
          value="0"
        />
        <input
          type="number"
          id="vignetteNumber"
          min="0"
          max="1"
          step="0.01"
          value="0"
        />
      </label>
    </div>

    <button id="randomBtn">Random crop again</button>
    <button id="downloadBtn">Download image</button>
    <script src="script.js"></script>
  </body>
</html>
