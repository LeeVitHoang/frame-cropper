<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random frame crop</title>
    <link rel="stylesheet" href="style.css" />
    <meta property="og:description" content="Frame cropper" />
    <meta property="og:image" content="https://scontent.fhan3-3.fna.fbcdn.net/v/t39.30808-6/583904651_856982733346558_2160150609966622581_n.png?_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeE1Tm-Um_CpwaM3ikskNceBOH39qeQVIeQ4ff2p5BUh5HI9AzkWlhWt7foly1J-JH8i3SbtHWLFo3-MMHfa4eck&_nc_ohc=Ji6UXhyvvCUQ7kNvwGjp6Mv&_nc_oc=AdlpPVtBwvOCGWrci5OEQiWFq02IhmoDVH4Bunn-8rAx_JK_JmqFgZG4s8JL9tZ5s-o&_nc_zt=23&_nc_ht=scontent.fhan3-3.fna&_nc_gid=-WjAPsap_k7lt1GbVgwTfw&oh=00_AfjZyN1zE8yWY34KhAy-zIs2Wm2g_1Jkkfy6DuqmFMoXAA&oe=691FA7BB" />
</iframe>
  </head>
  <body>
    <a class="link" id="feedback" href="https://www.facebook.com/LeeVitHoang"
      >Give feedback</a
    >
    <h2 id="title">Random frame crop</h2>
    <input type="file" id="videoInput" accept="video/*" />

    <canvas id="canvas" width="600" height="350"></canvas>

    <div class="controls">
      <label
        >Zoom:
        <input type="range" id="zoom" min="1" max="3" step="0.01" value="1" />
        <input
          type="number"
          id="zoomNumber"
          min="1"
          max="3"
          step="0.01"
          value="1"
        />
      </label>

      <label
        >Rotation:
        <input
          type="range"
          id="rotation"
          min="-45"
          max="45"
          step="0.1"
          value="0"
        />
        <input
          type="number"
          id="rotationNumber"
          min="-180"
          max="180"
          step="1"
          value="0"
        />
      </label>

      <label
        >Vignette:
        <input
          type="range"
          id="vignette"
          min="0"
          max="1"
          step="0.01"
          value="0"
        />
        <input
          type="number"
          id="vignetteNumber"
          min="0"
          max="1"
          step="0.01"
          value="0"
        />
      </label>
    </div>

    <button id="randomBtn">Random crop again</button>
    <button id="downloadBtn">Download image</button>
    <script src="script.js"></script>
  </body>
</html>
